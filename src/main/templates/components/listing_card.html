<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" src="{{listing.image.url}}" width="100%" aria-label="Placeholder: Thumbnail" focusable="false">
    <div class="card-body">
        <h4 class="card-text">{{listing.model}}</h4>
        <div class="row justify-content-start align-items-center">
            <div class="col-1">
                <img src="{{listing.seller.photo.url}}" class="rounded-circle" height="45" width="45" style="object-fit: cover; object-position: 10% 0%;">
            </div>
            <div class="col-4">
                <p class="card-text ms-4 fw-semibold">
                    {{listing.seller.user.username}}
                </p>
            </div>
        </div>

        <br>

        <p class="card-text">
            {{listing.description}}
        </p>

        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a href="{% url 'listing' id=listing.id %}" type="button" class="btn btn-sm btn-primary rounded fs-6 px-3">View</a>
                {% if listing.seller.user == request.user %}
                    <a href="{% url 'edit' id=listing.id %}" type="button" class="btn btn-sm btn-outline-secondary ms-2 rounded px-3">Edit</a>
                {% endif %}
            </div>
            <small class="text-muted">
                {{listing.updated_at}}
            </small>
            <button id="like_{{listing.id}}" type="button" value="like" class="btn btn-outline-secondary">
                {% if listing.id in liked_listing_ids %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path d="M8 1.314C12.438-3.248 23.534 4.735 8 15 
                                -7.534 4.736 3.562-3.248 8 1.314z"/>
                    </svg>

                {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"></path>
                    </svg>

                {% endif %}
            </button>
        </div>
    </div>
</div>

<script>
    $("#like_{{listing.id}}").click(function() {
        $.ajax({
            type: "POST",
            url: "{% url 'like_listing' id=listing.id %}",
            data: { 'csrfmiddlewaretoken': '{{csrf_token}}' },
            dataType: "json",
            // success: function(r){
            //     $("#like_{{listing.id}}").find("svg").attr("fill", r.is_liked_by_user ? "red" : "black");
            // },
            success: function (r) {

                // Liked → show filled heart
                if (r.is_liked_by_user) {
                    $("#like_{{listing.id}}").html(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path d="M8 1.314C12.438-3.248 23.534 4.735 8 15 
                                    -7.534 4.736 3.562-3.248 8 1.314z"/>
                        </svg>
                    `);
                }

                // Unliked → show outline heart
                else {
                    $("#like_{{listing.id}}").html(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-heart" viewBox="0 0 16 16">
                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"></path>
                        </svg>
                    `);
                }
            },
            error: function(rs, e){
                alert(e);
            }
        });
    })
</script>
